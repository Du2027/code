<!doctotype html>
<html>
    <head>
    </head>
    <body>
    <div>
        <h1><strong><em>INPUT TYPES</em></strong></h1>
        <p>Text(standart)</p>
        <input type="text" plqceholder="text here"><button>submit</button>
    <p>Range:</p>
    <input type="range">
    <p>Checkbox:</p>
    <input type="checkbox">
    <p>Date:</p>
    <input type="date">
    <p>Color:</p>
    <input type="color">
    </div>
    <br>
    <!--from makes an document-->
    <from><fieldset><legend>This is a legend</legend>
    <input type="text" placeholder="Name"><br>
    <input type="password" placeholder="password">
    </from></fieldset>
    <!--use label for instead of p in front of input because screen reader-->
    <label for="password">password</label>
    <input type="password" id="password">
    <br>
    <a href="index.html">back</a>
    </body>
</html>
